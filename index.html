    <style>
        /* Overlay que cobre a tela inteira */
        .loader-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-color: #ffffff;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.3s ease;
        }

        .loader-overlay.d-none {
            display: none !important;
        }

        /* Anima√ß√£o do Caminh√£o */
        .loader { width: fit-content; height: fit-content; display: flex; align-items: center; justify-content: center; }
        .truckWrapper { width: 200px; height: 100px; display: flex; flex-direction: column; position: relative; align-items: center; justify-content: flex-end; overflow-x: hidden; }
        .truckBody { width: 130px; height: fit-content; margin-bottom: 6px; animation: motion 1s linear infinite; }
        @keyframes motion { 0% { transform: translateY(0px); } 50% { transform: translateY(3px); } 100% { transform: translateY(0px); } }
        .truckTires { width: 130px; height: fit-content; display: flex; align-items: center; justify-content: space-between; padding: 0px 10px 0px 15px; position: absolute; bottom: 0; }
        .truckTires svg { width: 24px; }
        .road { width: 100%; height: 1.5px; background-color: #282828; position: relative; bottom: 0; align-self: flex-end; border-radius: 3px; }
        .road::before { content: ""; position: absolute; width: 20px; height: 100%; background-color: #282828; right: -50%; border-radius: 3px; animation: roadAnimation 1.4s linear infinite; border-left: 10px solid white; }
        .road::after { content: ""; position: absolute; width: 10px; height: 100%; background-color: #282828; right: -65%; border-radius: 3px; animation: roadAnimation 1.4s linear infinite; border-left: 4px solid white; }
        .lampPost { position: absolute; bottom: 0; right: -90%; height: 90px; animation: roadAnimation 1.4s linear infinite; }
        @keyframes roadAnimation { 0% { transform: translateX(0px); } 100% { transform: translateX(-350px); } }

        /* L√≥gica de P√°ginas (SPA) */
        .page { display: none; opacity: 0; transition: opacity 0.3s ease; }
        .page.active { display: block; opacity: 1; }
    </style>

    <script>
        // Fun√ß√£o para carregar componentes HTML externos
        async function loadComponent(id, file) {
            try {
                const response = await fetch(file);
                if (response.ok) {
                    const html = await response.text();
                    document.getElementById(id).innerHTML = html;
                    console.log(`‚úÖ ${file} carregado com sucesso.`);
                    return true;
                } else {
                    console.error(`‚ùå Erro ao carregar ${file}: ${response.status}`);
                    return false;
                }
            } catch (error) {
                console.error(`‚ùå Erro de conex√£o ao carregar ${file}:`, error);
                return false;
            }
        }

        // Carrega toda a estrutura inicial
        document.addEventListener('DOMContentLoaded', async () => {
            console.log("üöÄ Iniciando carregamento dos componentes...");
            
            // Carrega Sidebar, Header e Modais
            await Promise.all([
                loadComponent('sidebar-container', 'components/html/sidebar.html'),
                loadComponent('header-container', 'components/html/header.html'),
                loadComponent('modals-container', 'components/html/modais.html')
            ]);
            
            // Carrega o conte√∫do das p√°ginas
            await Promise.all([
                loadComponent('dashboard', 'components/html/dashboard.html'),
                loadComponent('estoque', 'components/html/estoque.html'),
                loadComponent('producao', 'components/html/producao.html'),
                loadComponent('vendas', 'components/html/vendas.html'),
                loadComponent('fluxo', 'components/html/fluxo.html'),
                loadComponent('notificacoes', 'components/html/notificacoes.html')
            ]);

            console.log("üèÅ Todos os componentes carregados.");
            
            // Esconde o loader ap√≥s carregar tudo
            setTimeout(() => {
                const loader = document.getElementById('global-loader');
                if(loader) loader.classList.add('d-none');
            }, 800); // Um tempinho extra pra garantir
        });
    </script>
